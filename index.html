<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Pembayaran Otomatis</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('https://i.imgur.com/r9ndrtG.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        #loginDiv, #mainDiv {
            width: 100%;
            max-width: 400px;
        }
        #loginDiv h1, #mainDiv h1 {
            color: #FFD700;
            text-shadow: 1px 1px 2px #000;
        }
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #FFD700;
            border: 1px solid #FFD700;
            border-radius: 5px;
            font-size: 18px;
        }
        input::placeholder {
            color: #FFD700;
        }
        button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #000;
            background-color: #FFD700;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #mainDiv {
            display: none;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        #result p {
            margin: 10px 0;
        }
    </style>
    <script>
        function login() {
            const username = atob('YWRtaW4='); // 'admin' encoded in base64
            const password = atob('Nzc3Nw=='); // '77777' encoded in base64
            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;

            if (inputUsername === username && inputPassword === password) {
                document.getElementById('loginDiv').style.display = 'none';
                document.getElementById('mainDiv').style.display = 'block';
            } else {
                alert('Username atau password salah!');
            }
        }

        function processPayment() {
            const userIds = document.getElementById('userIds').value.split('\n').filter(id => id.trim() !== '');
            const selectedOption = document.getElementById('coin').value;

            if (userIds.length === 0) {
                alert('Harap masukkan ID terlebih dahulu.');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            userIds.forEach(userId => {
                const paymentMessage = `Pembayaran untuk ID ${userId.trim()} dengan paket ${selectedOption} sedang diproses...`;
                const paymentSuccess = `<p>${paymentMessage}</p>`;
                resultDiv.innerHTML += paymentSuccess;
            });

            alert('Pembayaran berhasil diproses untuk semua ID yang dimasukkan!');
        }
    </script>
</head>
<body>
    <!-- Login Section -->
    <div id="loginDiv">
        <h1>Login Admin</h1>
        <input type="text" id="username" placeholder="Masukkan Username">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Main Content Section -->
    <div id="mainDiv">
        <h1>Pembayaran Otomatis</h1>
        <p>Masukkan satu atau beberapa ID (pisahkan dengan enter):</p>
        <textarea id="userIds" placeholder="Contoh: 12345\n67890\n11223"></textarea>
        <p>Pilih Paket:</p>
        <select id="coin">
            <option value="Topup 3k 30m">Topup 3k 30m</option>
            <option value="Topup 10k Limit 2B">Topup 10k Limit 2B</option>
            <option value="Topup 10k 60m Coin">Topup 10k 60m Coin</option>
            <option value="Topup 30k 200m Coin">Topup 30k 200m Coin</option>
            <option value="Topup 15k Level 6 Ekspres">Topup 15k Level 6 Ekspres</option>
        </select>
        <button onclick="processPayment()">Bayar Sekarang</button>
        <div id="result"></div>
    </div>
</body>
</html>
